<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <div class="box forgot-password-box">
            <div class="image-container">
                <img src="../asserts/images/forgot-password-image.jpg" alt="Forgot Password Image">
            </div>
            <div id="forgot-password-form" class="form-container">
                <form id="forgot-password" onsubmit="return handleForgotPassword(event)">
                    <table>
                        <tr>
                            <td><label for="reset-email">Email:</label></td>
                            <td><input type="email" id="reset-email" placeholder="Enter your email" required></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="submit">Reset Password</button></td>
                        </tr>
                        <tr>
                            <td colspan="2"><p><a href="index.html">Back to Login</a></p></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
