<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <div class="box signup-box">
            <div class="image-container">
                <img src="../asserts/images/signup-image.jpg" alt="Signup Image">
            </div>
            <div id="signup-form" class="form-container">
                <form id="signup" onsubmit="return handleSignup(event)">
                    <table>
                        <tr>
                            <td><label for="signup-username">Username:</label></td>
                            <td><input type="text" id="signup-username" placeholder="Username" required></td>
                        </tr>
                        <tr>
                            <td><label for="signup-password">Password:</label></td>
                            <td><input type="password" id="signup-password" placeholder="Password" required></td>
                        </tr>
                        <tr>
                            <td><label for="mobile">Mobile Number:</label></td>
                            <td><input type="text" id="mobile" placeholder="Mobile Number" required></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="email" id="email" placeholder="Email" required></td>
                        </tr>
                        <tr>
                            <td><label for="country">Country:</label></td>
                            <td><input type="text" id="country" placeholder="Country" required></td>
                        </tr>
                        <tr>
                            <td><label for="address">Address:</label></td>
                            <td><textarea id="address" placeholder="Address" required></textarea></td>
                        </tr>
                        <tr>
                            <td><button type="submit">Sign Up</button></td>
                            <td><button type="button" onclick="clearFields()">Cancel</button></td>
                        </tr>
                        <tr>
                            <td colspan="2"><p><a href="index.html">Back to Login</a></p></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
